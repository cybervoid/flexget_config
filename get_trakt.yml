secrets: secrets.yml

templates:
  download:
    seen: local
    verify_ssl_certificates: no
    priority: 2
    transmission:
      host: localhost
      port: 9091
      username: '{{ secrets.transmission.user }}'
      password: '{{ secrets.transmission.password }}'
      addpaused: no

tasks:
  # download las peliculas de imdb
  movie-queue:
    trakt_list:
      username: '{{secrets.trakt.user}}'
      account: '{{secrets.trakt.user}}'
      list: watchlist
      type: movies
    accept_all: yes
    trakt_remove:
      username: '{{secrets.trakt.user}}'
      account: '{{secrets.trakt.user}}'
      list: watchlist
    movie_queue:
      action: add
      quality: hdrip+ !cam
    seen: local

 #download movies from queue, from rss feed
  download-movies:
    template: [download]
    discover:
      what:
        - emit_movie_queue: yes
      from:
        - torrentz: verified
        - kat:
            category: movies
            verified: yes
        - piratebay:
            category: movies
        - rarbg:
            sorted_by: seeders

    movie_queue: accept
#    torrent_alive: 5
#    seen: local
    regexp:
      reject:
        - \b3D\b: {from: title}
#    priority: 2
    transmission:
      path: /media/transmission/films_flex

# sorting task
  sort-movies:
    filesystem:
      path: /media/transmission/films_flex
      recursive: yes
      # fetch all avi, mkv and mp4 files, skips the .part files (unfinished torrents)
      regexp: '.*\.(avi|mkv|mp4)$'
    accept_all: yes
    no_entries_ok: yes
    imdb_lookup: yes
    tmdb_lookup: yes
    seen: local
    priority: 4
    regexp:
      reject:
        - \bsample\b: {from: title}
        - \RARBG\b: {from: title}
    require_field: [movie_name, movie_year]
    copy:
      to: /media/films/films/{{ movie_name }} ({{ movie_year }})
      filename: '{{ movie_name }} ({{ movie_year }}) - {{ quality }}.{{ location[-3:] }}'



schedules:
  - tasks:
      - movie-queue
      - download-movies
      - sort-movies


    interval:
      hours: 2
